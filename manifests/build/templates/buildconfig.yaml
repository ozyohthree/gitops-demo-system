kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: {{ .Values.metadata.name }}
  namespace: {{ .Values.metadata.namespace }}
  labels:
    {{- include "build.labels" . | nindent 4 }}
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'gitops-demo-system:latest'
  resources: 
    requests:
      cpu: 300m
      memory: 500Mi
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile.build
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/ozyohthree/gitops-demo-system.git'
    contextDir: /
  runPolicy: Serial
  triggers:
  - type: ConfigChange

